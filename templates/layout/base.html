<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    {% block head %}
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
    <title>{% block title %}{% endblock %}</title>
    
    <link rel="stylesheet" href="/static/blueprint/screen.css" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="/static/blueprint/print.css" type="text/css" media="print" />
    <!--[if lt IE 8]>
      <link rel="stylesheet" href="/static/blueprint/screen.css" type="text/css" media="screen, projection" />
    <![endif]-->
    <link rel="stylesheet" href="/static/style.css" type="text/css" />
    {% endblock %}
  </head>
  <body>
    <div class="container">
      <div id="header" class="span-24">
        <div id="title" class="span-12"><h1><a href="/">vineel adusumilli</a></h1></div>
        <div id="nav" class="span-12 last quiet"><a href="#">projects</a> <a href="#">experiments</a> <a href="#">articles</a> <a href="#">about</a> <a href="#">contact</a></div>
      </div>
      <div id="content" class="span-24">{% block content %}{% endblock %}</div>
      <div id="footer" class="span-24 quiet">
        {% block footer %}
        <p>&copy; 2012 <span class="loud">vineel adusumilli</span></p>
        {% endblock %}
      </div>
    </div>
  </body>
</html>
