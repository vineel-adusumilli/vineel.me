{% macro linkitem(post) -%}
  <div class="link">
    <a href="{{ post | link }}">
      <img class="thumbnail" src="{{ post | thumbnail_off }}" alt="{{ post.title }}"/>
      <img class="shadow" src="{{ post | thumbnail_on }}" />
      <div>
        <h2>{{ post.title }}</h2>
      </div>
    </a>
  </div>
{%- endmacro %}

{% macro linkitems(posts, alt) -%}
  {% for post in posts %}
    {{ linkitem(post) }}
  {% else %}
    <div class="item" id="intro">
      <h2>{{ alt }}</h2>
    </div>
  {% endfor %}
{%- endmacro %}

{% macro icon(service, link) -%}
  <a href="{{ link }}">
    <img class="rollover" src="{{ service | icon_off }}" alt="{{ service }}"/>
    <img class="shadow" src="{{ service | icon_on }}" />
  </a>
{%- endmacro %}
